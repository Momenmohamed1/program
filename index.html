<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Sign</title>
</head>
<body>
    <header class="head">
        <div class="navbar">
            <div class="logo">Momen</div>
            <div>
                <a href="#">Home</a>
                <a href="#">Server</a>
                <a href="#">About As</a>
                <a href="#">Rebort</a>
            </div>
        </div>
    </header>
    <div class="page">
        <form>
            <h1>Sign</h1>
            <div class="input">
                <label for="FristName">Frist Name :</label>
                <input id="FristName" type="text" name="Fname" required placeholder="Enter Frist Name">
            </div>
            <div class="input">
                <label for="LastName">Last Name :</label>
                <input id="LastName" type="text" name="Lname" required placeholder="Enter Last Name">
            </div>
            <div class="input , phone" >
                <label for="phone">Phone :</label>
                <input type="number" id="phone" name="Phone" required>
            </div>
            <div class="email , input">
                <label for="email">email :</label>
                <input type="email" id="email" placeholder="Enter email" name="Email" required>
            </div>
            <div class="password , input">
                <label for="password">password :</label>
                <input type="password" id="password" placeholder="Enter password" name="password" required>
            </div>
            <div class="re-password , input">
                <label for="re-password">re-password :</label>
                <input type="password" id="re-password" placeholder="Enter password" name="re-password" required>
            </div>
            <div class="male , checkbox">
                <label for="male">Male :</label>
                <input type="radio" id="male" name="male">
            </div>
            <div class="female , checkbox">
                <label for="female">Female :</label>
                <input type="radio" id="female" name="female">
            </div>
            <div class="student , checkbox">
                <label for="student">Student :</label>
                <input type="radio" id="student" name="student">
            </div>
            <div class="graduted , checkbox">
                <label for="graduted">Graduted :</label>
                <input type="radio" id="graduted" name="graduted">
            </div>
            <select class="select">
                <option>Cairo</option>
                <option>Alexandria</option>
                <option>Marsa Matrouh</option>
                <option>Hurghada</option>
                <option>Fayoum</option>
            </select>
            <div class="submit">
                <button type="submit">sign</button>
            </div>
        </form>
    </div>
</body>
</html>
