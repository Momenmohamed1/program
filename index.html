<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>phone store</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container">
        <div class="photo1 bor">
            <div><span>samsung A72</span></div>
            <img src="images/download (1).jpeg" alt="">
            <div class="input">
                <button onclick="btnpls(this.id)" id="btnpls1">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                </button>
                <input type="number" name="" id="input1" placeholder="count">
                <button  onclick="btnremov(this.id)" id="remov1">
                    <span class="material-symbols-outlined">
                        remove
                    </span>
                </button>
            </div>
        </div>
        <div class="photo2 bor">
            <div><span>samsung A52s</span></div>
            <img src="images/download.jpeg" alt="">
            <div class="input">
                <button onclick="btnpls(this.id)" id="btnpls2">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                </button>
                <input type="number" name="" id="input2" placeholder="count">
                <button onclick="btnremov(this.id)" id="remov2">
                    <span class="material-symbols-outlined">
                        remove
                    </span>
                </button>
            </div>
        </div>
        <div class="photo3 bor">
            <div><span>samsung A52</span></div>
            <img src="images/download (2).jpeg" alt="">
            <div class="input">
                <button onclick="btnpls(this.id)" id="btnpls3">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                </button>
                <input type="number" name="" placeholder="count" id="input3">
                <button onclick="btnremov(this.id)" id="remov3">
                    <span class="material-symbols-outlined">
                        remove
                    </span>
                </button>
            </div>
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
